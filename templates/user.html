<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #333;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #36f44f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .user-info {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .user-info p {
            margin: 5px 0;
        }

        .activity {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f7f7f7;
            border-left: 4px solid #007bff;
        }

        .activity h3 {
            margin-top: 0;
        }

        .activity p {
            margin-bottom: 5px;
        }

        .map {
            height: 400px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .action-buttons button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .action-buttons button:hover {
            background-color: #0056b3;
        }

        .ccontainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .chat-window {
            width: 400px;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
        }

        .outgoing .content {
            background-color: #007bff;
            color: #fff;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            padding: 10px 15px;
            max-width: 70%;
        }

        .incoming .content {
            background-color: #f0f0f0;
            color: #000;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            padding: 10px 15px;
            max-width: 70%;
        }

        .sender {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }

        #message-input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        #send-button {
            padding: 8px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <a href="/logout" class="logout-btn">Logout</a>
    <div class="container">
        <h1>Welcome, To User Home Page</h1>
        <div class="user-info">
        </div>
        <div class="action-buttons">
            <button onclick="window.location.href='ReportDisaster'">Report Disaster</button>
            <button onclick="window.location.href='RequestAssistance'">Request Assistance</button>
            <button onclick="window.location.href='AlertPotentialDisaster'">Alert Potential Disaster</button>
        </div>
        <div class="activity" id="latestDisaster">
            <h2>Latest Disaster Reported</h2>
            <h3 id="disasterTitle"></h3>
            <p id="disasterLocation"></p>
            <p id="disasterSeverity"></p>
            <div id="latestDisasterMap" class="map"></div>
        </div>
    </div>
    <div class="ccontainer">
        <div class="chat-window">
            <div id="messages-container" class="messages-container">

                <div class="message outgoing">
                    <div class="content">Hello! How can I help you?</div>
                </div>
                <div class="message incoming">
                    <div class="sender">Admin</div>
                    <div class="content">Sure, I'll be happy to assist you.</div>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Function to fetch and initialize the latest disaster report
        function fetchAndInitLatestDisasterReport() {
            fetch('/api/latestDisasterCoordinates')
                .then(response => response.json())
                .then(data => {
                    // Populate disaster details
                    document.getElementById('disasterTitle').innerText = 'Latest Disaster';
                    document.getElementById('disasterLocation').innerText = 'Latitude: ' + data.latitude + ', Longitude: ' + data.longitude;
                    document.getElementById('disasterSeverity').innerText = ''; // Add severity if available

                    // Initialize map with coordinates
                    initMap(parseFloat(data.latitude), parseFloat(data.longitude), 'latestDisasterMap');
                })
                .catch(error => console.error('Error fetching latest disaster report:', error));
        }

        // Function to initialize the map
        function initMap(latitude, longitude, mapElementId) {
            var map = L.map(mapElementId).setView([latitude, longitude], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);
            var marker = L.marker([latitude, longitude]).addTo(map);
            marker.bindPopup("<b>Latest Disaster</b><br>Latitude: " + latitude + "<br>Longitude: " + longitude).openPopup();
        }

        // Call the function to fetch and initialize the latest disaster report
        fetchAndInitLatestDisasterReport();

        document.addEventListener("DOMContentLoaded", function () {
            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");
            const messagesContainer = document.getElementById("messages-container");

            // Create a WebSocket connection to the server
            const ws = new WebSocket("ws://localhost:3000/chat");

            function addMessage(content, sender) {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message", sender === "Admin" ? "incoming" : "outgoing");
                messageDiv.innerHTML = `
            <div class="sender">${sender}</div>
            <div class="content">${content}</div>
        `;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            sendButton.addEventListener("click", function () {
                const messageContent = messageInput.value.trim();
                if (messageContent) {
                    addMessage(messageContent, "User");
                    ws.send(messageContent); // Send message to the WebSocket server
                    messageInput.value = "";
                }
            });

            ws.onmessage = function (event) {

                addMessage(event.data, "Admin");
            };

            setTimeout(function () {
                addMessage("Hello! How can I help you?", "Admin");
            }, 500);
        });


    </script>
</body>

</html>
