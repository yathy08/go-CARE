<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    {{ if .Results }}
    <h2>Search Results for "{{ .Query }}"</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {{ range .Results }}
        <tr>
            <td>{{.ID}}</td>
            <td>{{ .Name }}</td>
            <td>{{ .Email }}</td>
        </tr>
        {{ end }}
    </table>
    {{ else }}
    <p>No results found for "{{ .Query }}"</p>
    {{ end }}
</body>

</html>
